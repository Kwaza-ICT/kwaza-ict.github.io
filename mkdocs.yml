        - Data Store: 'aws/data-store/index.md'
        - Migration:
            - 'About': 'aws/migration/index.md'
            - 'Hybrid architectures': 'aws/migration/hybrid-architectures.md'
            - 'Migration applications': 'aws/migration/migration-applications.md'
            - 'Migrating data': 'aws/migration/migrating-data.md'
            - 'Network migration': 'aws/migration/network-migration.md'
            - 'TOGAF': 'aws/migration/togaf.md'
            - 'Migration tips': 'aws/migration/migration-tips.md'
        - 'Network':
            - 'About': 'aws/network/index.md'
            - 'Network to VPC': 'aws/network/network-to-vpc.md'
            - 'VPC to VPC': 'aws/network/vpc-to-vpc.md'
            - 'internet gateway': 'aws/network/internet-gateway.md'
            - 'Enhanced Networking': 'aws/network/enhanced-networking.md'
            - 'Route Tables': 'aws/network/routing.md'
            - 'Private Link': 'aws/network/private-link.md'
            - 'Route 53': 'aws/network/route53.md'
            - 'Global Accelerator': 'aws/network/global-accelerator.md'
            - 'Hybrid and cross account network': 'aws/network/hybrid-and-cross-account-networking.md'
            - 'CloudFront': 'aws/network/cloudfront.md'
    - Home: 'index.md'
    - AI:
        - 'Basics':
            - 'Very basic': 'ai/basics/index.md'
            - 'RAG':      'ai/basics/rag.md'
            - 'GenAI': 'ai/gen-ai/index.md'
            - 'Prompt Engineering': 'ai/basics/prompt-engineering.md'
        - 'Machine Learning':
            - 'Basics': 'ai/ml/index.md'
            - 'Training Data': 'ai/ml/training-data.md'
        - 'AWS':
            - 'Sagemaker':
                - 'Basics': 'ai/aws/sagemaker/index.md'
                - 'Canvas': 'ai/aws/sagemaker/canvas.md'
                - 'Clarify': 'ai/aws/sagemaker/clarify.md'
                - 'Data Wrangler': 'ai/aws/sagemaker/data-wrangler.md'
                - 'Ground Truth': 'ai/aws/sagemaker/ground-truth.md'
                - 'JumpStart': 'ai/aws/sagemaker/jumpstart.md'
                - 'ML Governance': 'ai/aws/sagemaker/ml-governance.md'
                - 'Model Monitor': 'ai/aws/sagemaker/model-monitor.md'
                - 'Pipeline': 'ai/aws/sagemaker/pipeline.md'
            - 'BedRock': 'ai/aws/bedrock/index.md'
    - GitHub:
        - 'GitHub API': 'github/api/index.md'
        - 'Runners':    'github/runners/bash.md'
        - 'GitHub App': 'github/github-app/get-temp-token.md'
    - GitLab:
        - 'Upgrade':
            - 'Minor version':          'gitlab/upgrade-minor-version.md'
            - 'Upgrade 13 to 14':       'gitlab/13-to-14.md'
            - 'Upgrade 14 to 15':       'gitlab/14-to-15.md'
            - 'Upgrade 15 to 16':       'gitlab/15-to-16.md'
